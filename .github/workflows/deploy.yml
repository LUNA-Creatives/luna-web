name: Deploy

on:
  push:
    branches:
      - master
jobs:
  deploy-dev:
    name: Deploy to dev
    runs-on: ubuntu-latest
    environment: development
    env:
      AMPT_API_KEY: ${{ secrets.AMPT_API_KEY }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install --legacy-peer-deps
      - run: npm run start deploy dev

  deploy-production:
    name: Deploy to prod
    runs-on: ubuntu-latest
    environment: production
    env:
      AMPT_API_KEY: ${{ secrets.AMPT_API_KEY }}
    needs: deploy-dev
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install --legacy-peer-deps
      - run: npm run start deploy prod
